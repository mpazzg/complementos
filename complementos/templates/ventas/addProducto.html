{% extends 'base.html' %}
{% block title %} Agregar Producto {% endblock %}
{% block content %}
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-small btn-primary"> Guardar</button>
		<button type="reset" class="btn btn-small btn-primary"> Limpiar</button>
	</form>

	{{ informacion }}
<br>
<a class="btn btn-primary" href="javascript:window.history.go(-1);"> Volver a la Lista de Productos </a>
{% endblock %}
